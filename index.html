<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  	<title>Frontend Mentor | Results summary component</title>
  	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main id="main">
		<div class="main-container">
			<div class="preview-container">
				<div class="container">
					<div class="result">
						<h4>Your Result</h4>
					</div>
					<div class="circle">
						<div class="circle-content">
							<h1>76</h1>
							<p>of 100</p>
						</div>
					</div>
					<div class="info">
						<h2>Great</h2>
						<p>You scored higher than 65% of the people who have taken these tests.</p>
					</div>
				</div>
				
			</div>
			<div class="stats-container">
				<div class="container">
					<h4 class="summary">Summary</h4>
					<div class="ratings">
						<div class="rate reaction">
							<img src="assets/images/icon-reaction.svg" alt="lightning icon">
							<p>Reaction</p>
							<p><span>80</span> / 100</p>
						</div>
						<div class="rate memory">
							<img src="assets/images/icon-memory.svg" alt="brain icon">
							<p>Memory</p>
							<p><span>92</span> / 100</p>
						</div>
						<div class="rate verbal">
							<img src="assets/images/icon-verbal.svg" alt="dialog icon">
							<p>Verbal</p>
							<p><span>61</span> / 100</p>
						</div>
						<div class="rate visual">
							<img src="assets/images/icon-visual.svg" alt="eye icon">
							<p>Visual</p>
							<p><span>72</span> / 100</p>
						</div>
					</div>
					<div class="button">
						<a href="#">Continue</a>
					</div>
				</div>
				
			</div>
		</div>
	</main>

</body>
</html>
